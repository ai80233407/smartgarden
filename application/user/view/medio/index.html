<script type="text/javascript" src="/static/echarts/echarts.min.js"></script>
<script type="text/javascript">
	function echartsinit(option,object){
		var doc=document.getElementById(object.idname);
		doc.style.width=object.width+'px';
		doc.style.height=object.height+'px';
		var myChart = echarts.init(doc);
		myChart.setOption(option);
	}
	
	var option = {
		title: {
			text: '未来一周气温变化',
			subtext: '纯属虚构'
		},
		tooltip: {
			trigger: 'axis'
		},
		legend: {
			data:['最高气温','最低气温']
		},
		toolbox: {
			show: true,
			feature: {
				dataZoom: {
					yAxisIndex: 'none'
				},
				dataView: {readOnly: false},
				magicType: {type: ['line', 'bar']},
				restore: {},
				saveAsImage: {}
			}
		},
		xAxis:  {
			type: 'category',
			boundaryGap: false,
			data: ['周一','周二','周三','周四','周五','周六','周日']
		},
		yAxis: {
			type: 'value',
			axisLabel: {
				formatter: '{value} °C'
			}
		},
		series: [
			{
				name:'最高气温',
				type:'line',
				data:[11, 11, 14, 13, 12, 13, 10],
				markPoint: {
					data: [
						{type: 'max', name: '最大值'},
						{type: 'min', name: '最小值'}
					]
				},
				markLine: {
					data: [
						{type: 'average', name: '平均值'}
					]
				}
			},
			{
				name:'最低气温',
				type:'line',
				data:[1, -2, 2, 5, 3, 2, 0],
				markPoint: {
					data: [
						{name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
					]
				},
				markLine: {
					data: [
						{type: 'average', name: '平均值'},
						[{
							symbol: 'none',
							x: '90%',
							yAxis: 'max'
						}, {
							symbol: 'circle',
							label: {
								normal: {
									position: 'start',
									formatter: '最大值'
								}
							},
							type: 'max',
							name: '最高点'
						}]
					]
				}
			}
		]
	};
	
	var option1 = {
		tooltip : {
			formatter: "{a} <br/>{b} : {c}%"
		},
		toolbox: {
			feature: {
				restore: {},
				saveAsImage: {}
			}
		},
		series: [
			{
				name: '业务指标',
				type: 'gauge',
				detail: {formatter:'{value}%'},
				data: [{value: 50, name: '完成率'}]
			}
		]
	};

	var option2 = {
		color: ['#3398DB'],
		tooltip : {
			trigger: 'axis',
			axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			}
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis : [
			{
				type : 'category',
				data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
				axisTick: {
					alignWithLabel: true
				}
			}
		],
		yAxis : [
			{
				type : 'value'
			}
		],
		series : [
			{
				name:'直接访问',
				type:'bar',
				barWidth: '60%',
				data:[10, 52, 200, 334, 390, 330, 220]
			}
		]
	};

	var labelRight = {
		normal: {
			position: 'right'
		}
	};
	var option3 = {
		title: {
			text: 'ph值',
			subtext: 'From ExcelHome',
			sublink: 'http://e.weibo.com/1341556070/AjwF2AgQm'
		},
		tooltip : {
			trigger: 'axis',
			axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			}
		},
		grid: {
			top: 80,
			bottom: 30
		},
		xAxis: {
			type : 'value',
			position: 'top',
			splitLine: {lineStyle:{type:'dashed'}},
		},
		yAxis: {
			type : 'category',
			axisLine: {show: false},
			axisLabel: {show: false},
			axisTick: {show: false},
			splitLine: {show: false},
			data : ['ten', 'nine', 'eight', 'seven', 'six', 'five', 'four', 'three', 'two', 'one']
		},
		series : [
			{
				name:'生活费',
				type:'bar',
				stack: '总量',
				label: {
					normal: {
						show: true,
						formatter: '{b}'
					}
				},
				data:[
					{value: -0.07, label: labelRight},
					{value: -0.09, label: labelRight},
					0.2, 0.44,
					{value: -0.23, label: labelRight},
					0.08,
					{value: -0.17, label: labelRight},
					0.47,
					{value: -0.36, label: labelRight},
					0.18
				]
			}
		]
	};

	echartsinit(option,{idname:'temperatrue',width:600,height:300});
	echartsinit(option1,{idname:'humidity',width:700,height:300});
	echartsinit(option2,{idname:'intensity',width:1400,height:300});
	echartsinit(option3,{idname:'ph',width:1600,height:400});

	},2000);

</script>
