<script type="text/javascript" src="/static/echarts/echarts.min.js"></script>
<script type="text/javascript">
	function echartsinit(option,object){
		var doc=document.getElementById(object.idname);
		doc.style.width=object.width+'px';
		doc.style.height=object.height+'px';
		var myChart = echarts.init(doc);
		myChart.setOption(option);
	}
	
	var option = {
		title: {
			text: '',
			subtext: '来之花园-沐浴阳光'
		},
		tooltip: {
			trigger: 'axis',
			formatter: "时间：{b}<br/>温度：{c}°C"
		},
		toolbox: {
			show: true,
			feature: {
				dataZoom: {
					yAxisIndex: 'none'
				},
				dataView: {readOnly: false},
				magicType: {type: ['line', 'bar']},
				restore: {},
				saveAsImage: {}
			}
		},
		xAxis: {
			type: 'category',
			boundaryGap: false,
			data: ['08:00','09:00','10:00','11:00','12:00']
		},
		yAxis: {
			type: 'value',
			axisLabel: {
				formatter: '{value} °C'
			}
		},
		series: {
			name:'气温',
			type:'line',
			data:[11, 11, -11, 13, 12],
			markLine: {
				data: [
					{type: 'average', name: '平均值'}
				]
			}
		}
	};
	
	var option1 = {
		tooltip : {
			formatter: "{a} <br/>{b} : {c}%"
		},
		toolbox: {
			show: true,
			feature: {
				dataView: {readOnly: false},
				saveAsImage: {}
			}
		},
		series:{
			name: '当前',
			type: 'gauge',
			detail: {formatter:'{value}%'},
			data: {value: 50, name: '湿度指数'},
		}
	};

	var option2 = {
		title: {
			text: '',
			subtext: 'Bug数 / 项目'
		},
		color: ['#3398DB'],
		tooltip : {
			trigger: 'axis',
			axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			}
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis : [
			{
				type : 'category',
				data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
				axisTick: {
					alignWithLabel: true
				}
			}
		],
		yAxis : [
			{
				type : 'value'
			}
		],
		series : [
			{
				name:'直接访问',
				type:'bar',
				barWidth: '60%',
				data:[10, 52, 200, 334, 390, 330, 220]
			}
		]
	};

	var labelRight = {
		normal: {
			position: 'right'
		}
	};
	var option3 = {
		title: {
			text: 'ph值',
			subtext: 'From ExcelHome',
			sublink: 'http://e.weibo.com/1341556070/AjwF2AgQm'
		},
		tooltip : {
			trigger: 'axis',
			axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			}
		},
		grid: {
			top: 80,
			bottom: 30
		},
		xAxis: {
			type : 'value',
			position: 'top',
			splitLine: {lineStyle:{type:'dashed'}},
		},
		yAxis: {
			type : 'category',
			axisLine: {show: false},
			axisLabel: {show: false},
			axisTick: {show: false},
			splitLine: {show: false},
			data : ['ten', 'nine', 'eight', 'seven', 'six', 'five', 'four', 'three', 'two', 'one']
		},
		series : [
			{
				name:'生活费',
				type:'bar',
				stack: '总量',
				label: {
					normal: {
						show: true,
						formatter: '{b}'
					}
				},
				data:[
					{value: -0.07, label: labelRight},
					{value: -0.09, label: labelRight},
					0.2, 0.44,
					{value: -0.23, label: labelRight},
					0.08,
					{value: -0.17, label: labelRight},
					0.47,
					{value: -0.36, label: labelRight},
					0.18
				]
			}
		]
	};
	var temperature=function(){
		$.ajax({
			type: 'post',
			url: '/User/Medio/Index',
			dataType: 'json',
			data: {'time':(new Date).valueOf()/1000},
			async: true,
			success: function(data){
				option.xAxis.data=data.times;
				option.series.data=data.data;
				option1.series.data.value=data.value;
				option1.series.name='当前时间：'+data.time;
				echartsinit(option,{idname:'temperatrue',width:600,height:300});
				echartsinit(option1,{idname:'humidity',width:700,height:300});
			}
		});
	}
	temperature();
	setInterval(temperature,60*1000);
	echartsinit(option2,{idname:'intensity',width:1400,height:300});
	//echartsinit(option3,{idname:'ph',width:1600,height:400});
/*
	setInterval(function () {
		option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
		myChart.setOption(option, true);
	},2000);
*/
</script>
